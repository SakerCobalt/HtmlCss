<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!--External Link-->
    <a href="http://google.com">Click for Google</a>
    <br>
    <a href="http://google.com" target="_blank">Click for Google</a>
    <br>

    <!--Internal Link-->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!--Local Image-->
    <img src="/img/sample.jpg" alt="My Image">

    <!--Remote Image-->
    <img src="https://source.unsplash.com/200x200/?building" alt="">
</body>
</html>
