<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="">
        <div>
            <!--If input has same id as for in label, will highlight input when clicking on label-->
            <label for="name">Name</label>
            <!--name is how the value is identified on server side-->
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="sex"></label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthday">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership"> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>
        <div>
            <label for="likes">I like..</label>
            <input type="checkbox" name="likes" value="Bike" id="likes"> Bike
            <input type="checkbox" name="likes" value="car" id="likes"> Car
            <input type="checkbox" name="likes" value="boat" id="likes"> Boat
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
